<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <script src="https://cdn.tailwindcss.com"></script>
  <title>Inscription - Ebuy</title>
</head>
<body>
    
    <div class="m-8 fixed"><i class="fa-solid fa-angle-left"></i><a href="../index.html">Retour</a></div>
   <section  class="flex items-center justify-center min-h-screen">
  <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl">

    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">
      Créer un compte
    </h2>

    <form class="space-y-4">

      <div>
        <label class="block text-sm font-medium text-gray-600">
          Nom complet
        </label>
        <input 
          type="text"
          placeholder="Votre nom"
          class="w-full mt-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        >
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600">
          Email
        </label>
        <input 
          type="email"
          placeholder="example@email.com"
          class="w-full mt-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        >
      </div>
       <div>
        <label class="block text-sm font-medium text-gray-600">
          Telephone
        </label>
        <input 
          type="tel"
          placeholder="telephone"
          class="w-full mt-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        >
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600">
          Mot de passe
        </label>
        <input 
          type="password"
          placeholder="********"
          class="w-full mt-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500"
        >
      </div>

      <button 
        type="submit"  class="w-full bg-noire text-white p-3 rounded-lg hover:bg-noire transition duration-300">
        <a href="connxion.html">S'inscrire</a>
      </button>

    </form>

    <p class="text-sm text-center mt-6 text-gray-600">
      Vous avez déjà un compte ?
      <a href="connexion.html" class="text-noire font-medium hover:underline">
        Se connecter
      </a>
    </p>

  </div>
  </section>
  <script src="index.js"></script>

</body>
</html>
