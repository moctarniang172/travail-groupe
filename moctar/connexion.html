<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Connexion - Ebuy</title>
</head>
<body>
    <div class="m-8 fixed"><i class="fa-solid fa-angle-left"></i><a href="../index.html">Retour</a></div>
 <section class="flex items-center justify-center min-h-screen">
  <div class="bg-white w-full max-w-md p-8 rounded-2xl shadow-xl">

    <h2 class="text-3xl font-bold text-center mb-6 text-gray-800">
      Connexion
    </h2>

    <form class="space-y-4">

      <div>
        <label class="block text-sm font-medium text-gray-600">
          Email
        </label>
        <input 
          type="email"
          placeholder="example@email.com"
          class="w-full mt-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-600">
          Mot de passe
        </label>
        <input 
          type="password"
          placeholder="********"
          class="w-full mt-1 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
      </div>

      <button 
        type="submit" class="w-full bg-noire text-white p-3 rounded-lg hover:bg-blue-700 transition duration-300">
        <a href="index.html"> Se connecter</a>
       
      </button>

    </form>

    <p class="text-sm text-center mt-6 text-gray-600">
      Pas encore de compte ?
      <a href="inscription.html" class="text-blue-600 font-medium hover:underline">
        S'inscrire
      </a>
    </p>

  </div>
  </section>
  <script src="index.js"></script>

</body>
</html>
